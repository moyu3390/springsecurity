<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h3>表单登录</h3>
<table>
    <tr>
        <td>用户名:</td>
        <td><input type="text" autocomplete="off" name="username"></td>
    </tr>
    <tr>
        <td>密码:</td>
        <td><input type="password" autocomplete="off" name="password"></td>
    </tr>
    <tr>
        <td>验证码:</td>
        <td><input type="text" autocomplete="off" name="captcha" placeholder="验证码" /></td>
        <td><img alt="验证码" onclick = "this.src='/captcha?d='+new Date()*1" src="/captcha" /></td>
    </tr>
    <tr>
        <td>记住我:</td>
        <td><input type="checkbox" name="rememberMe"></td>
    </tr>
    <tr>
        <td colspan="2">
            <button type="button" onclick="login()">登录</button>
        </td>
    </tr>
</table>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="../../js/login.js"></script>
</body>
</html>
